<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/jquery/lib/jquery-3.3.1.js"></script>
<style>
#msgView {
	width: 500px;
	height: 200px;
	border: 1px solid red;
}
</style>
<script>
	/* 
			url : 요청주소(문자열)
			type : method(문자열)
			data : params(문자열, 객체)
			datatype :'text','json', 'xml'
	*		success : 수신성공(함수)
	*		error : 수신실패 (함수)
	*		complete : 수신성공/실패상관없이 무조건 실행(함수)
	*/
	$(document).ready(function() {
		$(':button').click(function() {
			$.ajax({
				url : "hello.html",
				success : function(data) {
					//$('#msgView').html(data) 하나만 붙는다.
					$('#msgView').append(data);//뒤에 계속 붙는다.
				}
			})
		})
	});

	/* 	$(document).ready(function(){

						alert("성공");
					},
					error : function(){
						alert('실패');
					},
					complete : function(){
						alert('반드시실행..');
						
					}
				})
			});
		}) */
</script>
</head>
<body>
	<h2>서버에서 받은 메세지</h2>
	<div id="msgView"></div>
	<input type="button" value="서버에 자료요청">
</body>
</html>
