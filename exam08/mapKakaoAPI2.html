<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 이동시키기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
<p>
    <button onclick="setCenter()">지도 중심좌표 이동시키기</button> 
    <button onclick="panTo()">지도 중심좌표 부드럽게 이동시키기</button> 
    <button onclick="sHome()">집으로</button> 
   
</p>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2fec23242f1f2452f8cd42860083253e"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

function setCenter() {            
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new daum.maps.LatLng(37.55344433406757, 127.12565978140057);
    
    // 지도 중심을 이동 시킵니다
    map.setCenter(moveLatLon);
}

function sHome() {   
	var moveLatLon = new daum.maps.LatLng(37.55344433406757, 127.12565978140057);
    console.log(sHome.moveLaton);
	map.sHome(moveLatLon);
}
   


function panTo() {
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new daum.maps.LatLng(33.450580, 126.574942);
    
    // 지도 중심을 부드럽게 이동시킵니다
    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    map.panTo(moveLatLon);            
}        
</script>
</body>
</html>
